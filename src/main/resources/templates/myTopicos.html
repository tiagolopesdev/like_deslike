<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h2>Meus tópicos</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Assunto</th>
                        <th>Mensagem</th>
                        <th>Situação</th>
                        <th>Comentários</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="topicoUser : ${topicosUser}">
                        <td th:text="${topicoUser.id}"></td>
                        <td th:text="${topicoUser.assunto}"></td>
                        <td th:text="${topicoUser.mensagem}"></td>
                        <td th:text="${topicoUser.situacaoAtualTopico}"></td>
                        <td><a th:href="@{'/comentario/getComentariosByTopico/'+${topicoUser.id}}">Ir</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
