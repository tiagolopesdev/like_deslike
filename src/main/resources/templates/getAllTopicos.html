<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Todos os topicos</h1>
            <table border="1">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Assunto</th>
                        <th>Mensagem</th>
                        <th>Status</th>
                        <th>Id usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="topico : ${topicos}">
                        <td th:text="${topico.id}"></td>
                        <td th:text="${topico.assunto}"></td>
                        <td th:text="${topico.mensagem}"></td>
                        <td th:text="${topico.sat}"></td>
<!--                        <td><a th:href="@{'/product/formProduct/' + ${commerce.id}}">Insert Products</a></td>
                        <td><a th:href="@{'/product/getAllProductsByCommerce'}">List Products</a></td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
