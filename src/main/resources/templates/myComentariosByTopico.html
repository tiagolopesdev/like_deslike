<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h2>Comentarios</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Mensagem</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="comentario : ${comentarios}">
                        <td th:text="${comentario.id}"></td>
                        <td th:text="${comentario.mensagem}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
